<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Show & Do</title>

    </head>
    <body>

        <h1>Show & Do<h1>

        <div id="content" class="contentContainer"></div>

        <script src="https://npmcdn.com/react@15.3.1/dist/react.min.js"></script>
        <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>

        <script src="https://npmcdn.com/contentful@latest/browser-dist/contentful.min.js"></script>
        <script src="bundle.js"></script>
        <script>
            var client = contentful.createClient({
                // This is the space ID. A space is like a project folder in Contentful terms
                space: '59mi8sr8zemv',
                // This is the access token for this space. Normally you get both ID and the token in the Contentful web app
                accessToken: '3f3d80d1c57594b635592e67231ad92c8bdebffca1a647ae5bca719251fbf059'
            })

            var container = document.getElementById('content');

            client.getEntry('CjsBanRrjMsYyUkGOUgSQ')
                .then(function (entry) {
                console.log('Entry Client:', entry.fields)
                container.innerHTML = renderEvents(entry.fields)
            })

            function renderEvents(events){
                return '<div class="events">' +
                    events.map(renderSingleEvent).join('\n') +
                    '</div>'
            }

            function renderSingleEvent(event){
                var fields = event.fields;
                console.log('renderSingleEvent: ' + fields);
                return '<div class="eventInList">' +
                    '<div class="eventInfo">' +
                    renderEventInfo(fields) +
                    '</div>' +
                    '</div>'

            }

            function renderEventInfo(fields){
                return '<p class="whatToExpect">' + fields.whatToExpect + '</p>'
            }
        </script>
    </body>
</html>
